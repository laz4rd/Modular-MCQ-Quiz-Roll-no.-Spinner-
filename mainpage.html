<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Vertical Two-Page Layout</title>  
    <style>  
        body {  
            margin: 0;  
            display: flex; /* Use Flexbox for layout */  
            height: 100vh; /* Full viewport height */  
        }  
        .page {  
            flex: 1; /* Each page takes equal width */  
            border: 1px solid #ccc; /* Optional border for visibility */  
            overflow: hidden; /* Prevent overflow */  
        }  
        iframe {  
            width: 100%;  
            height: 100%;  
            border: none; /* Remove default iframe border */  
        }  
    </style>  
</head>  
<body>  
    <div class="page" style="background-color: #f0f8ff; overflow: hidden;">  
        <iframe src="spinnerwheel.html"></iframe>  
    </div>  
    <div class="page" style="background-color: red;">  
        <iframe src="secondpage.html"></iframe>  
        <!-- You can also add another iframe if needed -->  
    </div>  
</body>  
</html>
